# @format

name: Release DevContainers

on:
  push:
    branches: [main]
    paths:
      - 'base/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          branch: main

      - name: Tag and push DevContainer images with semver
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPOSITORY: ${{ github.repository }}
          SEMVER: ${{ steps.semantic-release.outputs.new_release_version }}
        run: |
          for dir in base/*/; do
            devcontainer_name=$(basename "$dir")
            if [ -f "$dir/.devcontainer/Dockerfile" ]; then
              docker buildx build \
                --file "$dir/.devcontainer/Dockerfile" \
                --push \
                --tag "${REGISTRY}/${REPOSITORY}/${devcontainer_name}:${SEMVER}" \
                "$dir/.devcontainer"
            else
              echo "No Dockerfile found in $dir/.devcontainer"
            fi
          done
