name: Release DevContainers

on:
  schedule:
    # Run daily at 5 AM UTC to check for base image and tool updates
    - cron: "0 5 * * *"
  workflow_dispatch:
    inputs:
      trigger_reason:
        description: "Reason for manual trigger (optional)"
        required: false
        default: ""
        type: string
      version:
        description: "Override version (e.g., 0.0.5) - leave empty for auto-increment"
        required: false
        default: ""
        type: string
  push:
    branches: [main]

env:
  GITHUB_REGISTRY: ghcr.io
  GITLAB_REGISTRY: registry.gitlab.com
  GL_USERNAME: vikshan

jobs:
  # ============================================
  # Job 1: Analyze what needs to be released
  # ============================================
  analyze:
    name: Analyze Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      should_release: ${{ steps.release_analysis.outputs.should_release }}
      release_type: ${{ steps.release_analysis.outputs.release_type }}
      affected_containers: ${{ steps.release_analysis.outputs.affected_containers }}
      version_map: ${{ steps.release_analysis.outputs.version_map }}
      matrix: ${{ steps.set_matrix.outputs.matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun and install dependencies
        uses: iamvikshan/.github/.github/actions/setup-bun@main

      - name: Release analysis
        id: release_analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "üîç Analyzing changes for release..."

          # Determine trigger type
          TRIGGER="push"
          VERSION_OVERRIDE=""
          if [ "${{ github.event_name }}" = "schedule" ]; then
            TRIGGER="schedule"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [[ "${{ github.event.inputs.trigger_reason }}" == *"Base image"* ]] || [[ "${{ github.event.inputs.trigger_reason }}" == *"base image"* ]]; then
              TRIGGER="base-image-update"
              echo "üîÑ Detected base image update trigger"
            else
              TRIGGER="manual"
            fi
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION_OVERRIDE="${{ github.event.inputs.version }}"
              echo "ÔøΩÔøΩ Version override: $VERSION_OVERRIDE"
            fi
          fi

          # Build command with optional version override
          CMD="bun scripts/releaseOrchestrator.ts --trigger=$TRIGGER --workflow"
          if [ -n "$VERSION_OVERRIDE" ]; then
            CMD="$CMD --version=$VERSION_OVERRIDE"
          fi

          # Run release orchestrator in workflow mode
          RESULT=$($CMD)
          echo "üìã Release analysis result: $RESULT"

          # Parse the JSON result
          SUCCESS=$(echo "$RESULT" | jq -r '.success')
          SHOULD_RELEASE=$(echo "$RESULT" | jq -r '.outputs.should_release')
          RELEASE_TYPE=$(echo "$RESULT" | jq -r '.outputs.release_type')
          AFFECTED_CONTAINERS=$(echo "$RESULT" | jq -r '.outputs.affected_containers')
          VERSION_MAP=$(echo "$RESULT" | jq -r '.outputs.version_map')

          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "affected_containers=$AFFECTED_CONTAINERS" >> $GITHUB_OUTPUT
          echo "version_map=$VERSION_MAP" >> $GITHUB_OUTPUT

          if [ "$SUCCESS" = "true" ] && [ "$SHOULD_RELEASE" = "true" ]; then
            echo "üöÄ Release needed: $RELEASE_TYPE"
            echo "üì¶ Affected containers: $AFFECTED_CONTAINERS"
          else
            if [ "$SUCCESS" = "false" ]; then
              ERROR=$(echo "$RESULT" | jq -r '.error // "Unknown error"')
              echo "‚ùå Release analysis failed: $ERROR"
            else
              echo "‚ÑπÔ∏è  No release needed"
            fi
          fi

      - name: Set build matrix
        id: set_matrix
        if: steps.release_analysis.outputs.should_release == 'true'
        run: |
          # Convert comma-separated containers to JSON array for matrix
          CONTAINERS="${{ steps.release_analysis.outputs.affected_containers }}"
          if [ -n "$CONTAINERS" ]; then
            MATRIX=$(echo "$CONTAINERS" | jq -R 'split(",") | map(gsub("^\\s+|\\s+$"; ""))' -c)
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
            echo "üì¶ Build matrix: $MATRIX"
          else
            echo "matrix=[]" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # Job 2: Build and push images (matrix)
  # ============================================
  build:
    name: Build ${{ matrix.image }}
    needs: analyze
    if: needs.analyze.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.analyze.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Get version for this image
        id: version
        run: |
          VERSION=$(echo '${{ needs.analyze.outputs.version_map }}' | jq -r '.["${{ matrix.image }}"] // "latest"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building ${{ matrix.image }}:v$VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      # Login to all 3 registries
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Log in to GitLab Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: registry.gitlab.com
          username: oauth2
          password: ${{ secrets.GITLAB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.7.0
        with:
          username: ${{ env.GL_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: |
            ghcr.io/${{ github.repository }}/${{ matrix.image }}
            registry.gitlab.com/${{ env.GL_USERNAME }}/devcontainers/${{ matrix.image }}
            ${{ env.GL_USERNAME }}/${{ matrix.image }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6.18.0
        with:
          context: images/${{ matrix.image }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # ============================================
  # Job 3: Finalize (changelog, docs, cleanup)
  # ============================================
  finalize:
    name: Finalize Release
    needs: [analyze, build]
    if: needs.analyze.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun and install dependencies
        uses: iamvikshan/.github/.github/actions/setup-bun@main

      - name: Cache tool versions
        run: |
          echo "üíæ Caching tool versions to container-versions.json..."
          AFFECTED="${{ needs.analyze.outputs.affected_containers }}"
          bun scripts/toolVersionExtractor.ts --local --containers="$AFFECTED" --save-to-cache || echo "‚ö†Ô∏è Failed to cache tool versions, continuing..."

      - name: Update CHANGELOG.md
        env:
          VERSION_MAP: ${{ needs.analyze.outputs.version_map }}
        run: |
          echo "üìù Updating CHANGELOG.md with new release versions..."
          bun scripts/changelogManager.ts --update-table --version-map="$VERSION_MAP" || echo "‚ö†Ô∏è Failed to update CHANGELOG.md, continuing..."

      - name: Update documentation
        continue-on-error: true
        uses: ./.github/actions/update-docs
        with:
          gitlab-token: ${{ secrets.GITLAB_TOKEN }}
          github-token: ${{ secrets.GH_TOKEN }}
          dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
          version-map: ${{ needs.analyze.outputs.version_map }}

      - name: Cleanup untagged images
        continue-on-error: true
        uses: ./.github/actions/cleanup-images
        with:
          affected-containers: ${{ needs.analyze.outputs.affected_containers }}
          github-token: ${{ secrets.GH_TOKEN }}
          repository-name: ${{ github.event.repository.name }}

  # ============================================
  # Job 4: No release needed (info only)
  # ============================================
  no-release:
    name: No Release Needed
    needs: analyze
    if: needs.analyze.outputs.should_release != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "‚ÑπÔ∏è  No Docker image release needed - all images are up to date"
          echo "‚úÖ Workflow completed successfully"
