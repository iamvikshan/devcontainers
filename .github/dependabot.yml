version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "gh-actions"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "docker"
    directory: "/base/bun/.devcontainer"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "base-image-update"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "docker"
    directory: "/base/bun-node/.devcontainer"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "base-image-update"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "docker"
    directory: "/base/ubuntu/bun"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "base-image-update"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "docker"
    directory: "/base/ubuntu/bun-node"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "base-image-update"
    commit-message:
      prefix: "chore"
